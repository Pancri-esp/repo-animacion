<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages - Enlaces a Ramas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 32px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Pages - Enlace a las Ramas</h1>
        <p>Haz clic en los botones para acceder a los archivos de las ramas:</p>
        <!-- Botones para enlazar las ramas -->
        <a href="https://github.com/TU_USUARIO/TU_REPOSITORIO/tree/rama-1" class="btn">Enlace a Rama 1</a>
        <a href="https://github.com/TU_USUARIO/TU_REPOSITORIO/tree/rama-2" class="btn">Enlace a Rama 2</a>
    </div>
</body>
</html>
